<md-content class="md-padding">

    <div layout="row" layout-sm="column">
        <div flex="66" class="activities">

            <div layout="column" layout-align="space-between center">
                <div><h2>{{activities[0].menuTitle}}</h2></div>
                <div class="search-box">
                    <input class="search-text" type="text" ng-model="searchActivitiesTrips">
                    <md-icon class="search-icon" icon="img/search.svg" style="width: 18px; height: 18px;"></md-icon>
                </div>
            </div>
            
            <div class="trips">
            <div class="trip" ng-repeat="trip in activitiesTrips | filter: searchActivitiesTrips">
                <img class="trip__img" ng-src="{{trip.imgURL}}">
                <h1 class="trip__title"><a ng-href="#/page/{{trip.idPage}}">{{trip.menuTitle}}</a></h1>
                <p class="trip__presentation">
                    {{trip.presentation}}
                </p>
            </div>
            </div>

        </div>
        
        
        <div flex="33" class="activities">


            <div layout="column" layout-align="space-between center">
                <div><h2>{{activities[1].menuTitle}}</h2></div>
                <div  class="search-box">
                    <input class="search-text" type="text" ng-model="searchActivitiesParts">
                    <md-icon class="search-icon" icon="img/search.svg" style="width: 18px; height: 18px;"></md-icon>
                </div>
            </div>
            
            <div class="parts">
            <div class="part" ng-repeat="part in activitiesParts | filter: searchActivitiesParts">

                <table>
                    <tr>
                        <td>
                            <img class="part__img" ng-src="{{part.imgURL}}">
                        </td>
                        <td>
                            <h1 class="part__title"><a ng-href="#/page/{{part.idPage}}">{{part.menuTitle}}</a></h1>
                            <p class="part__presentation">
                                {{part.presentation}}
                            </p>
                        </td>
                    </tr>
                </table>

            </div>
            </div>
        </div>
        
    </div>

</md-content>
